<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Travel Recommendation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
        }
        .login-card {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
        }
        .login-header h2 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        .login-form {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .form-group {
            position: relative;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .register-link {
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .register-link:hover {
            color: #764ba2;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-btn {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            background: #f1f3f4;
            color: #333;
            text-decoration: none;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body class="login-page">

<header>
    <h1>Welcome Back</h1>
    <p>Sign in to explore amazing destinations</p>
</header>

<section class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-user-circle"></i> Login</h2>
            <p>Access your personalized travel recommendations</p>
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
        <div class="social-login">
            <p>Or login with:</p>
            <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
        </div>
        <p style="margin-top: 20px;">Don't have an account? <a href="#" class="register-link" onclick="alert('Registration coming soon!')">Register here</a></p>
    </div>
</section>

<a href="index.html" class="back">⬅ Back to Home</a>

<footer>
    <p>© 2026 Travel Recommendation Project</p>
    <div class="social-media">
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-facebook"></a>
    </div>
</footer>

<script src="script.js"></script>
<script>
    // Set Login as active on login.html page
    document.addEventListener('DOMContentLoaded', function() {
        const loginLink = document.querySelector('nav a[href="login.html"]');
        if (loginLink) {
            loginLink.classList.add('active');
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        // Simple validation (in a real app, this would be server-side)
        if (email && password) {
            alert('Login successful! (This is a demo)');
            window.location.href = 'index.html';
        } else {
            alert('Please fill in all fields');
        }
    });
</script>

</body>
</html>
